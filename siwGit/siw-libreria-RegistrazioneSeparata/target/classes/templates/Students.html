<html>

<head>
	<title>Studenti</title>
	<link rel="stylesheet" href="/stile.css?version=2" />
</head>

<body>
	<div><a href="/"><img src="/libreria-logo.jpg" width="50%"/></a></div>
	<h1>Studenti</h1>
	<div th:if="${students.isEmpty()}">Non ci sono studenti registrati nel sistema</div>
	<ul>
		<li th:each="student : ${students}">
			<a th:href="@{'/Student' + '/' + ${student.matricola}"
				th:text="${student.nome}  +' '+ ${student.cognome}+ ' ('+${student.matricola}+')'">Pinco Pallino (82030)</a>
		</li>
	</ul>
</body>

</html>
